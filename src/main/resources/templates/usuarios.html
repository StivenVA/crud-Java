<div id="form-usuarios" class="usuarios">
    <form id="form-usuario">
        <label for="id">Id:</label>
        <input type="text" id="id" name="id">

        <label for="name">Nombre:</label>
        <input type="text" id="name" name="nombre">

        <label for="last_name">Apellido:</label>
        <input type="text" id="last_name" name="apellido">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">

        <label for="direction">Dirección:</label>
        <input type="text" id="direction" name="direccion">

        <label for="phone">Teléfono:</label>
        <input type="text" id="phone" name="telefono">

        <label for="birth_date">Fecha de nacimiento:</label>
        <input type="date" id="birth_date" name="fechaNacimiento">

        <button type="submit" id="save">Guardar</button>
    </form>
</div>
